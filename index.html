<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sit On Chair</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container border-red col-2-layout">
            <div class="col text-white border-green">
                <h1>sit <span class="turquoise">on</span> chair</h1>
            </div>
            <nav class="col text-white border-green clearfix col-3-layout">
                <div class="col border-white">Column 1</div>
                <div class="col border-white">Column 2</div>
                <div class="col border-white clearfix">Column 3</div>
            </nav>
        </div>
    </header>
    <section class="section-slider">
        <div class="container border-black"></div>
    </section>
    <section class="section-products">
        <div class="container border-black col-3-layout">
            <div class="col border-black">Column 1</div>
            <div class="col border-black">Column 2</div>
            <div class="col border-black clearfix">Column 3</div>
        </div>
    </section>
    <section class="section-pricing">
        <div class="container border-black">
            <h2>pricing</h2>
            <div class="col-3-layout calc">
                <div class="col border-black">Column 1</div>
                <div class="col border-black">Column 2</div>
                <div class="col border-black clearfix">Column 3</div>
            </div>
        </div>
    </section>
    <section class="section-contact">
        <div class="container border-black">
            <h2>contact</h2>
            <div class="col-2-3-layout calc">
                <div class="col border-black">Column 1</div>
                <div class="col border-black clearfix">Column 2</div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container border-black col-2-3-layout">
            <div class="col border-black relative"><span class="copyright">Copyright &copy; 2018 | Sit On Chair | All rights reserved</span></div>
            <div class="col border-black col-2-layout" id="social-and-title">
                <div class="col border-black relative">

                    <img src="/home/stan/coders-lab/workspace/module-1/workshops/sit-on-chair/images/flickr.png" alt="flickr logo" class="absolute">
                    <img src="/home/stan/coders-lab/workspace/module-1/workshops/sit-on-chair/images/vimeo.png" alt="vimeo logo" class="absolute">
                    <img src="/home/stan/coders-lab/workspace/module-1/workshops/sit-on-chair/images/pinterest.png" alt="pinterest logo" class="absolute">
                    <img src="/home/stan/coders-lab/workspace/module-1/workshops/sit-on-chair/images/twitter.png" alt="twitter logo" class="absolute">

                </div>
                <div class="col border-black clearfix relative">
                    <h1>sit <span class="turquoise">on</span> chair</h1>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
