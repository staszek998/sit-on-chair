<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sit On Chair</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container border-red col-2-layout">
            <div class="col text-white border-green">
                <h1>sit <span class="turquoise">on</span> chair</h1>
            </div>
            <div class="col text-white border-green clearfix col-3-layout">
                <div class="col border-white">Column 1</div>
                <div class="col border-white">Column 2</div>
                <div class="col border-white clearfix">Column 3</div>
            </div>
        </div>
    </header>
    <section class="section-slider">
        <div class="container border-black"></div>
    </section>
    <section class="section-products">
        <div class="container border-black col-3-layout">
            <div class="col border-black">Column 1</div>
            <div class="col border-black">Column 2</div>
            <div class="col border-black clearfix">Column 3</div>
        </div>
    </section>
    <section class="section-pricing">
        <div class="container border-black">
            <!-- <h2>test text</h2> -->
            <div class="col-3-layout">
                <div class="col border-black">Column 1</div>
                <div class="col border-black">Column 2</div>
                <div class="col border-black clearfix">Column 3</div>
            </div>
        </div>
    </section>
    <section class="section-contact">
        <div class="container border-black col-2-3-layout">
            <div class="col border-black">Column 1</div>
            <div class="col border-black clearfix">Column 2</div>
        </div>
    </section>
    <footer>
        <div class="container border-black col-2-3-layout">
            <div class="col border-black">Column 1</div>
            <div class="col border-black col-2-layout" id="social-and-title">
                <div class="col border-black">Column 1</div>
                <div class="col border-black clearfix">Column 2</div>
            </div>
        </div>
    </footer>
</body>

</html>
